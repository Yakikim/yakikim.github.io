<h2 id="common-commands" tabindex="-1">Common Commands <a class="direct-link" href="#common-commands" aria-hidden="true">#</a></h2>
<ol>
<li>To run  some command in the background([[docker]]d):</li>
</ol>
<pre class="language-bash"><code class="language-bash"><span class="token function">sudo</span> dockerd <span class="token operator">&amp;</span></code></pre>
<ol start="2">
<li>To run xrdp (Remote desktop to the WSL):</li>
</ol>
<pre class="language-bash"><code class="language-bash"><span class="token function">sudo</span> systemctl status xrdp</code></pre>
